<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="clubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#047857" stroke-width="8"/>
  
  <!-- Golf club shaft -->
  <rect x="480" y="200" width="12" height="400" fill="url(#clubGradient)" rx="6"/>
  
  <!-- Golf club head -->
  <rect x="460" y="580" width="52" height="20" fill="url(#clubGradient)" rx="4"/>
  
  <!-- Golf ball -->
  <circle cx="512" cy="650" r="24" fill="url(#ballGradient)" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Golf ball dimples -->
  <circle cx="506" cy="644" r="2" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="518" cy="644" r="2" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="506" cy="656" r="2" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="518" cy="656" r="2" fill="#e2e8f0" opacity="0.6"/>
  <circle cx="512" cy="650" r="2" fill="#e2e8f0" opacity="0.6"/>
  
  <!-- Swing arc -->
  <path d="M 350 400 Q 512 300 674 400" stroke="#ffffff" stroke-width="6" fill="none" opacity="0.8" stroke-linecap="round"/>
  <path d="M 350 400 Q 512 320 674 400" stroke="#ffffff" stroke-width="3" fill="none" opacity="0.4" stroke-linecap="round"/>
  
  <!-- App name -->
  <text x="512" y="780" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">My Swing</text>
</svg>